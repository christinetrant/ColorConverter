<!DOCTYPE html>
<html>
	<head>
		<title>Color Converter</title>
		<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">

		<!-- FAVICON -->
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
		<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#f0f0d8">
		<meta name="theme-color" content="#f0f0d8">
	</head>
	<body>
	<main>
		<section>
			<h1>Color Converter</h1>
			<h2>Hex <-> RGB</h2>

		</section>
		<section>
			<!-- <h3>Enter Color: <h3> -->
			<h3 class="output">e.g., rgb(240,240,216) or #F0F0D8"</h3>
			<input type="text" class="input" id="input" value="Enter a color">
		</section>

		<section>
			<div class="tooltip">
				<h3 id="color-output"></h3>
	  		<span class="tooltiptext" id="myTooltip">Copy</span>
			</div>
			<div id="hidden-div">
				<input type="text" id="copyText"/>
			</div>
		</section>
		



		<section>
			<button id="button">Convert!</button>
		</section>

	</main>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
